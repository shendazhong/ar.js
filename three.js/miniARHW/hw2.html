<!DOCTYPE html>
<meta
  name="viewport"
  content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
/>

<!-- three.js library -->
<script src="../examples/vendor/three.js/build/three.min.js"></script>
<script src="../examples/vendor/three.js/examples/js/libs/stats.min.js"></script>
<script src="https://threejs.org/examples/js/controls/OrbitControls.js"></script>
<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
<!-- ar.js -->
<script src="../build/ar.js"></script>
<script>
  THREEx.ArToolkitContext.baseURL = "../";
</script>
<body style="margin: 0px; overflow: hidden; font-family: Monospace">
  <div
    style="
      position: absolute;
      top: 10px;
      width: 100%;
      text-align: center;
      z-index: 1;
    "
  >
    <a href="https://github.com/jeromeetienne/AR.js/" target="_blank">AR.js</a>
    - three.js<br />
    Minimal Version<br />
    <p style="color: yellow">顏色是<span id="COLOR"></span></p>
    <button id="toggle" style="width: 20%">Toggle Turn</button>
  </div>

  <script>
    // global variables
    var renderer, scene, camera;
    var stats;
    var arToolKitSource, arToolKitContext;
    var markerHiro;
    var group,
      mesh,
      angle = 0;
    var omega = 0; // angular velocity
    var isActive = false;
    var pinColor = "";

    init();
    animate();

    $("#toggle").click(function () {
      isActive = !isActive;
    });

    function init() {
      // init renderer
      renderer = new THREE.WebGLRenderer({
        // antialias	: true,
        alpha: true,
      });
      renderer.setClearColor(new THREE.Color("lightgrey"), 0);
      // renderer.setPixelRatio( 1/2 );
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.domElement.style.position = "absolute";
      renderer.domElement.style.top = "0px";
      renderer.domElement.style.left = "0px";
      document.body.appendChild(renderer.domElement);

      stats = new Stats();
      document.body.appendChild(stats.dom);

      // init scene and camera
      scene = new THREE.Scene();

      // Create a BASIC camera
      camera = new THREE.Camera();
      scene.add(camera);

      ////////////////////////////////////////////////////////////////////////////////
      //          handle arToolkitSource
      ////////////////////////////////////////////////////////////////////////////////

      arToolkitSource = new THREEx.ArToolkitSource({
        // to read from the webcam
        sourceType: "webcam",
      });

      arToolkitSource.init(function onReady() {
        onResize();
      });

      // handle resize
      window.addEventListener("resize", function () {
        onResize();
      });
      function onResize() {
        arToolkitSource.onResize();
        arToolkitSource.copySizeTo(renderer.domElement);
        if (arToolkitContext.arController !== null) {
          arToolkitSource.copySizeTo(arToolkitContext.arController.canvas);
        }
      }
      ////////////////////////////////////////////////////////////////////////////////
      //          initialize arToolkitContext
      ////////////////////////////////////////////////////////////////////////////////

      arToolkitContext = new THREEx.ArToolkitContext({
        cameraParametersUrl:
          THREEx.ArToolkitContext.baseURL + "../data/data/camera_para.dat",
        detectionMode: "mono",
        maxDetectionRate: 30,
        canvasWidth: 80 * 3,
        canvasHeight: 60 * 3,
      });
      // initialize it
      arToolkitContext.init(function onCompleted() {
        // copy projection matrix to camera
        camera.projectionMatrix.copy(arToolkitContext.getProjectionMatrix());
      });

      markerHiro = addMarkerHiro();
      scene.add(markerHiro);
    }

    function addMarkerHiro() {
      let markerRoot = new THREE.Group();

      var artoolkitMarker = new THREEx.ArMarkerControls(
        arToolkitContext,
        markerRoot,
        {
          type: "pattern",
          patternUrl:
            THREEx.ArToolkitContext.baseURL + "../data/data/patt.hiro",
        }
      );

      var gridXZ = new THREE.GridHelper(1, 10, "red", "white");
      markerRoot.add(gridXZ);

      group = new THREE.Group();
      markerRoot.add(group);

      /*let geometry = new THREE.ConeGeometry(0.025, 0.4, 4, 1, 0, 6.3);
      let material = new THREE.MeshBasicMaterial({
        color: 0x000000,
        side: THREE.DoubleSide,
      });
      let cone = new THREE.Mesh(geometry, material);
      cone.rotation.z = 11;
      cone.rotation.x = 5.5;
      cone.rotation.y = 11;
      cone.position.x = 0.05;
      cone.position.y = 0.15;
      markerRoot.add(cone);
      */

      let geometry = new THREE.PlaneGeometry(0.03, 0.5, 1, 1);
      let material = new THREE.MeshBasicMaterial({
        color: 0x000000,
        side: THREE.DoubleSide,
      });
      let plane = new THREE.Mesh(geometry, material);
      markerRoot.add(plane);
      plane.rotation.x = 11;
      plane.position.x = -0.005;
      plane.position.y = 0.14;
      plane.position.z = 0.14;

      let geometry0 = new THREE.CircleGeometry(
        1.5,
        32,
        Math.PI / 2,
        (2 * Math.PI) / 3
      );
      let material0 = new THREE.MeshBasicMaterial({
        color: 0xffff00,
        side: THREE.DoubleSide,
      });
      let circle0 = new THREE.Mesh(geometry0, material0);
      group.add(circle0);

      let geometry1 = new THREE.CircleGeometry(
        1.5,
        32,
        Math.PI / 2 + (2 / 3) * Math.PI,
        (2 * Math.PI) / 3
      );
      let material1 = new THREE.MeshBasicMaterial({
        color: 0xff0000,
        side: THREE.DoubleSide,
      });
      let circle1 = new THREE.Mesh(geometry1, material1);
      group.add(circle1);

      let geometry2 = new THREE.CircleGeometry(
        1.5,
        32,
        Math.PI / 2 - (2 / 3) * Math.PI,
        (2 * Math.PI) / 3
      );
      let material2 = new THREE.MeshBasicMaterial({
        color: 0x000079,
        side: THREE.DoubleSide,
      });
      let circle2 = new THREE.Mesh(geometry2, material2);
      group.add(circle2);
      group.rotation.x = 11;
      group.position.y = 0.1;
      group.position.z = -0.1;
      //group.rotation.z = 0.52359876;

      return markerRoot;
    }

    function clamp(x, xLo, xHi) {
      if (x < xLo) return xLo;
      if (x > xHi) return xHi;
      else return x;
    }

    function animate() {
      requestAnimationFrame(animate);
      stats.update();

      if (arToolkitSource.ready === false) return;
      arToolkitContext.update(arToolkitSource.domElement);

      var dt = 0.2;
      var maxOmega = 10;
      if (isActive) {
        omega = omega + 5 * dt;
      } else {
        omega = omega - 0.15 * dt;
      }
      omega = clamp(omega, 0, maxOmega);

      angle += omega * dt;
      group.rotation.z = angle;

      let count = (angle / 0.017453292 + 60) % 360;

      if (count >= 0 && count < 120) {
        pinColor = "紅色";
      } else if (count >= 120 && count < 240) {
        pinColor = "黃色";
      } else {
        pinColor = "藍色";
      }

      document.getElementById("COLOR").textContent = pinColor;
      renderer.render(scene, camera);
    }
  </script>
</body>
